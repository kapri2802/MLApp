
{% extends "layout.html" %}

{% block content %}
{% block javascript %}
	<script>
        function checkvalue(val)
        {
            if(val==="constant"||val==="mode")
                document.getElementById("categorical_features").style.display='block';
            else
                document.getElementById("categorical_features").style.display='none'; 
        }
        function checkNumericValue(val)
        {
            if(val==="median"||val==="mean")
                document.getElementById("numeric_features").style.display='block';
            else
                document.getElementById("numeric_features").style.display='none'; 
        }
        function showDiv() {
            document.getElementById('hiddenDisplay').style.display = "block";
        }
        function showDataDiv() {
            document.getElementById('hiddenDataDisplay').style.display = "block";
        }
        function showDataEnhanceDiv() {
            document.getElementById('hiddenDataEnhanceDisplay').style.display = "block";
        }
        function showDataNormalizeDiv() {
            document.getElementById('hiddenDataNormalizeDisplay').style.display = "block";
        }

    </script>

{% endblock %}
<div>
    <h5><a class="media-heading">PROJECT: {{ proj.projectName }}</a></h5><br>
</div>
<h5><b>Please select details to train model</b></h5>
            <form action="/projectsAll/project/trainModel" method="POST">
            <div>
                    <label for="modelName">Model Name:</label>
                    <input type="text" id="modelName" name="modelName">
            </div>
            <h5><b><p onclick="showDiv()">MODEL DETAILS</p></b></h5>
            <div id="hiddenDisplay"  style="display:none;">
                <div>
                    <label for="model">Model Type</label>
                    <select id="model" name="model" >
                        <option value='None'>Auto</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="sort_model">Sort Model for Performance Matrix</label>
                    <select id="sort_model" name="sort_model">
                        <option value='F1'>F1</option>
                        <option value="AUC">Accuracy</option>
                        <option value="Kappa">Kappa</option>
                        <option value="MCC">MCC</option>
                        <option value="Precision">Precision</option>
                        <option value="Recall">Recall</option>
                    </select>
                </div>
            </div>

                <br>
            <h5><b><p onclick="showDataDiv()">DATASET DETAILS</p></b></h5>
            <div id="hiddenDataDisplay"  style="display:none;">
                <div>
                    <label for="target">Target Column</label>
                    <select id="target" name="target" required>
                        <option selected disabled hidden style='display: none' value=''>Select Target Column</option>
                        {%for i in range(0, len)%}
                            <option value={{data[i]}}>{{data[i]}}</option>
                        {%endfor%}
                    </select>
                    </div>
                <br> 
                <div >
                    <label for="train_size">Training Size</label>
                    <select id="train_size" name="train_size" required>
                        <option selected disabled hidden style='display: none' value=''>Select Training Size</option>
                        <option value="0.60">60</option>
                        <option value="0.65">65</option>
                        <option value="0.70">70</option>
                        <option value="0.75">75</option>
                        <option value="0.80">80</option>
                        <option value="0.85">85</option>
                    </select>
                    </div>
            </div>
                
                <br> 
            <h5><b><p onclick="showDataEnhanceDiv()">DATASET ENHANCEMENT</p></b></h5>
            <div id="hiddenDataEnhanceDisplay"  style="display:none;">
                <div> 
                    <label for="categorical_imputation">Categorical Imputation</label>
                    <select id="categorical_imputation" name="categorical_imputation" onchange='checkvalue(this.value)'>
                        <option selected disabled hidden style='display: none' value=''>Select Categorical Imputation</option>
                        <option value="None">None</option>
                        <option value="constant">constant</option>
                        <option value="mode">mode</option>
                    </select>
                    
                </div>
                <br> 
                <div>  
                    <label for="numeric_imputation">Numeric Imputation</label>
                    <select id="numeric_imputation" name="numeric_imputation" onchange = 'checkNumericValue(this.value)'>
                        <option selected disabled hidden style='display: none' value=''>Select Numeric Imputation</option>
                        <option value="None">None</option>
                        <option value="mean">mean</option>
                        <option value="median">median</option>
                    </select>
                </div>
            </div>
                <br>
            <h5><b><p onclick="showDataNormalizeDiv()">DATASET NORMALIZATION</p></b></h5> 
            <div id="hiddenDataNormalizeDisplay"  style="display:none;">
                <div>
                    <label for="normalize_method">Normalization Method</label>
                    <select id="normalize_method" name="normalize_method" >
                        <option selected disabled hidden style='display: none' value=''>Select Normalization Method</option>
                        <option value="None">None</option>
                        <option value="zscore">zscore</option>
                        <option value="minmax">minmax</option>
                        <option value="maxabs">maxabs</option>
                        <option value="robust">robust</option>
                    </select>
                </div>
                <br> 
                <div>
                    <label for="outliers_threshold">Outliers Threshold</label>
                    <select id="outliers_threshold" name="outliers_threshold" >
                        <option selected disabled hidden style='display: none' value=''>Select outliers threshold</option>
                        <option value="None">None</option>
                        <option value="0.05">0.05</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="multicollinearity_threshold">Select Multicollinearity</label>
                    <select id="multicollinearity_threshold" name="multicollinearity_threshold" >
                        <option selected disabled hidden style='display: none' value=''>Select Multicollinearity</option>
                        <option value="None">None</option>
                        <option value="0.05">0.9</option>
                    </select>
                </div>
            </div>
                <br>                  
                <div>
                <button type="submit" value="submit">
                            Submit Details
                </button>
                </div>
                <br>
            </form>

{% endblock content %}
